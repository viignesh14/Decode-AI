services:
  - type: web
    name: decode-ai-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: GEMINI_API_KEY
        sync: false   # You will set this manually in Render dashboard
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
